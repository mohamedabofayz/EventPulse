<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات المحافظات</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; padding: 20px; text-align: center; }
        .container { background: white; max-width: 500px; margin: 0 auto; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #218838; }
        #result { margin-top: 20px; padding: 15px; border: 1px dashed #ccc; background: #fafafa; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>نظام الاستعلام عن المحافظات</h2>
    
    <label for="govInput">أدخل اسم المحافظة:</label>
    <input type="text" id="govInput" placeholder="مثال: القاهرة، الإسكندرية...">

    <label for="funcSelect">اختر العملية:</label>
    <select id="funcSelect">
        <option value="getPopulation">جلب عدد السكان</option>
        <option value="getArea">جلب المساحة</option>
    </select>

    <button onclick="fetchData()">تنفيذ</button>

    <div id="loader" class="loader"></div>
    <div id="result">النتيجة ستظهر هنا...</div>
</div>

<script>
    // ⚠️ استبدل الرابط التالي برابط Web App الخاص بك الذي نسخته من جوجل
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx.../exec";

    function fetchData() {
        const gov = document.getElementById('govInput').value;
        const func = document.getElementById('funcSelect').value;
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');

        if(!gov) {
            resultDiv.innerText = "يرجى كتابة اسم المحافظة أولاً.";
            return;
        }

        // إظهار التحميل
        resultDiv.innerText = "";
        loader.style.display = "block";

        // بناء الرابط مع البيانات
        const url = `${SCRIPT_URL}?govName=${encodeURIComponent(gov)}&funcName=${encodeURIComponent(func)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                loader.style.display = "none";
                if(data.status === "success") {
                    resultDiv.innerText = data.data;
                } else {
                    resultDiv.innerText = "حدث خطأ في البيانات.";
                }
            })
            .catch(error => {
                loader.style.display = "none";
                console.error('Error:', error);
                resultDiv.innerText = "فشل الاتصال بالخادم. تأكد من الرابط.";
            });
    }
</script>

</body>
</html>
